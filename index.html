<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="css/style.css">
    </head>
<body>
<section class="rev">
	<div class="container">
	<div class="alarm">
	    <div class="set1">
		    <h4>DATE</h4>
			<h4>MONTH</h4>
			<h4>YEAR</h4>
		</div>
		<div class="set">
		    <div id="date">00</div>
			    <span>/</span>
			<div id="mon">00</div>
		        <span>/</span>
			<div id="year">00</div>
		</div>

	    <div class="main">
	        <h4>HOUR</h4>
			<h4>MINUTE</h4>
			<h4>Second</h4>
	    </div>
		<div class="clock">
			<div id="hour">00</div>
			    <span>:</span>
			<div id="minute">00</div>
				<span>:</span>
			<div id="seconds">00</div>
		</div>
        
        <div class="radio">
		<form>
		    <input type="radio" id="day1" name="day" value="" >
            <label for="day1">SUN</label>
            <input type="radio" id="day2" name="day" value="">
            <label for="day2">MON</label>
            <input type="radio" id="day3" name="day" value="">
            <label for="day3">TUES</label>
			<input type="radio" id="day4" name="day" value="">
            <label for="day4">WED</label>
			<input type="radio" id="day5" name="day" value="">
            <label for="day5">THURS</label>
			<input type="radio" id="day6" name="day" value="">
            <label for="day6">FRI</label>
			<input type="radio" id="day7" name="day" value="">
            <label for="day7">SAT</label>
		<form>
		</div>
		
		<div class="temp">
		    <label for="celcius">TEMP</label>
            <input type="number" id="celcius" name="temp" value="34">
			<span>.c</span>
		</div>
		
		<div class="round">
		<form>
		    <input type="radio" id="tm1" name="time" value="">
            <label for="tm1">AM</label><br>
            <input type="radio" id="tm2" name="time" value="">
            <label for="tm2">PM</label>
		</form>
		</div>
	</div>
	</div>
</section>

	
	<script src="js/main.js"></script> 	
</body>
</html>
